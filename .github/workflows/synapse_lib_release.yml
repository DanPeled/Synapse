name: SynapseLib Release

on:
  workflow_dispatch:
    inputs:
      releaseVersion:
        description: "Release version number"
        type: string
        required: true
      publish:
        type: boolean
        description: "Publish to WPILib"
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
      pages: write
      deployments: read
      id-token: write

    env:
      releaseVersion: ${{ inputs.releaseVersion }}
      workingDirectory: ${{ github.workspace }}/synapse_lib
      name: github-pages

    steps:
      - run: git config --global user.name "github-actions[bot]" && git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - uses: actions/checkout@v4

      - uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: 17

      - run: chmod +x gradlew
        working-directory: ${{ env.workingDirectory }}

      - name: Install roboRio toolchain
        run: ./gradlew installRoboRioToolchain
        working-directory: ${{ env.workingDirectory }}

      - name: Build synapse_lib
        run: ./gradlew build
        working-directory: ${{ env.workingDirectory }}

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: ${{ env.workingDirectory }}/vendordep/maven/

      - name: Publish synapse_lib
        run: ./gradlew publish
        working-directory: ${{ env.workingDirectory }}

      - name: Create new vendor JSON
        run: cp ${{ env.workingDirectory }}/vendordep/maven/SynapseLib.json ${{ env.workingDirectory }}/vendordep/maven/SynapseLib-${{ inputs.releaseVersion }}.json

      - name: Upload pages
        run: git add . && git commit -m "Automatically add SynapseLib version ${{ inputs.releaseVersion }}" && git push
        working-directory: ${{ env.workingDirectory }}/vendordep/maven/

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Upload JSON, maven repository, and javadocs
        uses: actions/upload-pages-artifact@v4
        with:
          name: "github-pages"
          retention-days: "90"
          path: ${{ env.workingDirectory }}/vendordep/maven/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Output Pages Tree
        run: find ${{ env.workingDirectory }}/vendordep/maven/ -type f
