name: Publish SynapseLib Vendordep

on:
  push:
    tags:
      - "v*" # triggers on any tag starting with 'v'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # needed to create and push branches

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "17"

      - name: Install RoboRio Toolchain
        working-directory: synapse_lib
        run: ./gradlew installRoboRioToolchain

      - name: Run Gradle publish
        working-directory: synapse_lib
        run: ./gradlew publish

      - name: Prepare gh-pages branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git show-ref --verify --quiet refs/heads/gh-pages; then
            git checkout gh-pages
          else
            git checkout -b gh-pages
          fi

      - name: Copy Maven artifacts
        run: |
          mkdir -p maven
          cp -r synapse_lib/vendordep/maven/* maven/
          cp synapse_lib/vendordep/SynapseBridge.json SynapseBridge.json
          git add maven SynapseBridge.json
          git commit -m "Add vendordep Maven artifacts" || echo "No changes to commit"
          git push origin gh-pages

      - name: Upload SynapseBridge.json to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: synapse_lib/vendordep/SynapseBridge.json
          asset_name: SynapseBridge.json
          asset_content_type: application/json
