name: Publish SynapseLib Vendordep

on:
  push:
    tags:
      - "v*" # triggers on any tag starting with 'v'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # needed to create and push branches

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "17"

      - name: Install RoboRio Toolchain
        working-directory: synapse_lib
        run: ./gradlew installRoboRioToolchain

      - name: Build SynapseLib
        working-directory: synapse_lib
        run: ./gradlew build

      - name: Run Gradle publish
        working-directory: synapse_lib
        run: ./gradlew publish

      - name: Prepare and push gh-pages branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Copy artifacts to temporary location
          mkdir -p /tmp/maven
          cp -r synapse_lib/vendordep/maven/* /tmp/maven/
          cp synapse_lib/vendordep/SynapseBridge.json /tmp/SynapseBridge.json

          # Stash all local changes (including untracked files)
          git stash push -m "workflow stash" --include-untracked

          # Fetch gh-pages branch
          git fetch origin gh-pages

          # Checkout gh-pages (create if missing)
          if git show-ref --verify --quiet refs/heads/gh-pages; then
            git checkout gh-pages
          elif git ls-remote --exit-code --heads origin gh-pages; then
            git checkout -b gh-pages origin/gh-pages
          else
            git checkout -b gh-pages
          fi

          # Rebase remote changes, prefer local changes for conflicts
          git pull --rebase -X ours origin gh-pages || true

          # Remove old artifacts
          rm -rf maven SynapseBridge.json || true

          # Restore copied artifacts
          mkdir -p maven
          cp -r /tmp/maven/* maven/
          cp /tmp/SynapseBridge.json SynapseBridge.json

          # Stage, commit, and push
          git add -A maven SynapseBridge.json
          git commit -m "Add vendordep Maven artifacts" || echo "No changes to commit"
          git push origin gh-pages

          # Switch back to previous branch and restore stashed changes
          git checkout -
          git stash pop || echo "Nothing to pop"

      - name: Upload SynapseBridge.json to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: synapse_lib/vendordep/SynapseBridge.json
          asset_name: SynapseBridge.json
          asset_content_type: application/json
