name: Publish SynapseLib Dev Vendordep

on:
  push:
    paths:
      - "synapse_lib/**"
      - ".github/workflows/synapse_lib_dev_release.yml"

jobs:
  publish-dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "17"

      - name: Append -dev to pubVersion
        working-directory: synapse_lib
        run: |
          sed -i "s/^\(def pubVersion = '[^']*\)'\$/\1-dev'/" publish.gradle

      - name: Install RoboRio Toolchain
        working-directory: synapse_lib
        run: ./gradlew installRoboRioToolchain

      - name: Build SynapseLib
        working-directory: synapse_lib
        run: ./gradlew build

      - name: Run Gradle publish
        working-directory: synapse_lib
        run: ./gradlew publish

      - name: Prepare and push gh-pages branch with artifacts
        run: |
          # Set GitHub bot user/email
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch gh-pages branch or create it
          git fetch origin gh-pages
          if git show-ref --verify --quiet refs/heads/gh-pages; then
            git checkout gh-pages
            git pull --rebase origin gh-pages
          else
            git checkout -b gh-pages
          fi

          # Read version from publish.gradle
          VERSION=$(grep "def pubVersion" synapse_lib/publish.gradle | sed "s/def pubVersion = '\(.*\)'/\1/")
          echo "Publishing artifacts to maven/$VERSION"

          DEST_DIR="maven/$VERSION"

          # Remove only the current version folder (keep older versions)
          rm -rf "$DEST_DIR"
          mkdir -p "$DEST_DIR"

          # Copy new artifacts
          cp -r synapse_lib/vendordep/maven/* "$DEST_DIR/"

          # Copy SynapseBridge.json
          cp synapse_lib/vendordep/SynapseBridge.json "$DEST_DIR/"

          # Stage only the new version folder
          git add "$DEST_DIR"

          # Commit if changes exist
          git diff --cached --quiet || git commit -m "Add/Update vendordep Maven artifacts (dev) for version $VERSION"

          # Rebase remote preferring our changes
          git pull --rebase -X ours origin gh-pages || true

          # Push updates as GitHub Actions bot
          git push origin gh-pages

      - name: Upload SynapseBridge.json as artifact
        uses: actions/upload-artifact@v4
        with:
          name: SynapseBridge-dev.json
          path: synapse_lib/vendordep/SynapseBridge.json
