name: Publish SynapseLib Dev Vendordep

on:
  push:
    paths:
      - "synapse_lib/**"
      - ".github/workflows/synapse_lib_dev_release.yml"
    branches: [main]

jobs:
  publish-dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "17"

      - name: Append -dev to pubVersion
        working-directory: synapse_lib
        run: |
          sed -i "s/^\(def pubVersion = '[^']*\)'\$/\1-dev'/" publish.gradle

      - name: Install RoboRio Toolchain
        working-directory: synapse_lib
        run: ./gradlew installRoboRioToolchain

      - name: Build SynapseLib
        working-directory: synapse_lib
        run: ./gradlew build

      - name: Run Gradle publish
        working-directory: synapse_lib
        run: ./gradlew publish

      - name: Prepare gh-pages branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch and check out gh-pages
          git fetch origin gh-pages
          if git show-ref --verify --quiet refs/heads/gh-pages; then
            git checkout gh-pages
            git reset --hard origin/gh-pages
          else
            git checkout -b gh-pages
          fi

      - name: Upload Maven Artifacts
        run: |
          # Remove old artifacts
          rm -rf maven SynapseBridge.json

          # Copy new artifacts
          mkdir -p maven
          cp -r synapse_lib/vendordep/maven/* maven/
          cp synapse_lib/vendordep/SynapseBridge.json SynapseBridge.json

          # Stage only the artifacts we want to replace
          git add -A maven SynapseBridge.json

          # Commit changes
          git commit -m "Update vendordep Maven artifacts (dev)" || echo "No changes to commit"

          # Push safely
          git push origin gh-pages

      - name: Upload SynapseBridge.json as artifact
        uses: actions/upload-artifact@v4
        with:
          name: SynapseBridge-dev.json
          path: synapse_lib/vendordep/SynapseBridge.json
