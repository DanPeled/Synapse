name: Publish SynapseLib Dev Vendordep

on:
  push:
    paths:
      - "synapse_lib/**"
      - ".github/workflows/synapse_lib_dev_release.yml"

jobs:
  publish-dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "17"

      - name: Append -dev to pubVersion
        working-directory: synapse_lib
        run: |
          sed -i "s/^\(def pubVersion = '[^']*\)'\$/\1-dev'/" publish.gradle

      - name: Install RoboRio Toolchain
        working-directory: synapse_lib
        run: ./gradlew installRoboRioToolchain

      - name: Build SynapseLib
        working-directory: synapse_lib
        run: ./gradlew build

      - name: Run Gradle publish
        working-directory: synapse_lib
        run: ./gradlew publish

      - name: Prepare gh-pages branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin gh-pages
          if git show-ref --verify --quiet refs/heads/gh-pages; then
            git checkout gh-pages
            git pull --rebase origin gh-pages
          else
            git checkout -b gh-pages
          fi

      - name: Copy Maven artifacts while keeping old files
        run: |
          mkdir -p maven

          # Merge new artifacts into existing maven folder without deleting old files
          rsync -a synapse_lib/vendordep/maven/ maven/

          # Copy SynapseBridge.json
          cp synapse_lib/vendordep/SynapseBridge.json SynapseBridge.json

          # Stage all changes (new, modified, deleted)
          git add -A  

          # Commit if there are changes
          git commit -m "Add/Update vendordep Maven artifacts (dev)" || echo "No changes to commit"

          # Rebase to handle remote updates, prefer our changes
          git pull --rebase -X ours origin gh-pages || true

          # Push updates
          git push origin gh-pages

      - name: Upload SynapseBridge.json as artifact
        uses: actions/upload-artifact@v4
        with:
          name: SynapseBridge-dev.json
          path: synapse_lib/vendordep/SynapseBridge.json
