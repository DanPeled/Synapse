name: Publish SynapseLib Dev Vendordep

on:
  push:
    paths:
      - "synapse_lib_vendordep/**"
      - ".github/workflows/synapse_lib_dev_release.yml"
    branches: [main]

jobs:
  publish-dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "17"

      - name: Append -dev to pubVersion
        working-directory: synapse_lib_vendordep
        run: |
          sed -i "s/^\(def pubVersion = '[^']*\)'\$/\1-dev'/" publish.gradle

      - name: Install RoboRio Toolchain
        working-directory: synapse_lib_vendordep
        run: ./gradlew installRoboRioToolchain

      - name: Build SynapseLib
        working-directory: synapse_lib_vendordep
        run: ./gradlew build

      - name: Run Gradle publish
        working-directory: synapse_lib_vendordep
        run: ./gradlew publish

      - name: Prepare and push gh-pages branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Copy artifacts to temporary location
          mkdir -p /tmp/maven
          cp -r synapse_lib_vendordep/vendordep/maven/* /tmp/maven/
          cp synapse_lib_vendordep/vendordep/SynapseBridge.json /tmp/SynapseBridge.json

          # Stash all local changes (including untracked files)
          git stash push -m "workflow stash" --include-untracked

          # Fetch gh-pages branch
          git fetch origin gh-pages

          # Checkout gh-pages (create if missing)
          if git show-ref --verify --quiet refs/heads/gh-pages; then
            git checkout gh-pages
          elif git ls-remote --exit-code --heads origin gh-pages; then
            git checkout -b gh-pages origin/gh-pages
          else
            git checkout -b gh-pages
          fi

          # Rebase remote changes, prefer local changes for conflicts
          git pull --rebase -X ours origin gh-pages || true

          # Remove old artifacts
          rm -rf maven SynapseBridge.json || true

          # Restore copied artifacts
          mkdir -p maven
          cp -r /tmp/maven/* maven/
          cp /tmp/SynapseBridge.json SynapseBridge.json

          # Stage, commit, and push
          git add -A maven SynapseBridge.json
          git commit -m "Update vendordep Maven artifacts (dev)" || echo "No changes to commit"
          git push origin gh-pages

          # Switch back to previous branch and restore stashed changes
          git checkout -
          git stash pop || echo "Nothing to pop"
      - name: Upload SynapseBridge.json as artifact
        uses: actions/upload-artifact@v4
        with:
          name: SynapseBridge-dev.json
          path: synapse_lib_vendordep/vendordep/SynapseBridge.json
