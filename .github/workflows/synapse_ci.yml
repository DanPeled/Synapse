name: Synapse CI

on:
  push:
    branches:
      - main
    paths:
      - "synapse_core/**"
      - "synapse_net/**"
      - "synapse_installer/**"
  pull_request:
    paths:
      - "synapse_core/**"
      - "synapse_net/**"
      - "synapse_installer/**"

jobs:
  # x86 builds (matrix)
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python: [3.11, 3.12, 3.13]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
          cache: pip

      - uses: actions/setup-node@v3
        with:
          node-version: "20.9.0"

      - name: Cache npm + Next.js
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            synapse_ui/node_modules
            synapse_ui/.next/cache
          key: ${{ runner.os }}-node-20-${{ hashFiles('synapse_ui/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-20-

      - name: Install Node.js dependencies
        working-directory: synapse_ui
        run: npm ci

      - name: Install Python dependencies
        run: |
          make install
          pip install ".[dev]"

      - name: Run build check
        env:
          NEXT_TELEMETRY_DISABLED: 1
        run: make build

      - name: Check wheel contents
        shell: bash
        run: |
          pip install wheel
          python - <<'EOF'
          import sys, glob, zipfile, re
          wheel_files = glob.glob('dist/*.whl')
          if not wheel_files:
              sys.exit("No wheel file found")
          pattern = re.compile(r'synapse/|synapse_net/|synapse_installer/|synapse_ui/')
          with zipfile.ZipFile(wheel_files[0]) as zf:
              for info in zf.infolist():
                  if pattern.search(info.filename):
                      print(info.filename)
          EOF

  # ARM64 builds for Orange Pi 5, Raspberry Pi 5, Jetson
  build_arm:
    strategy:
      matrix:
        include:
          - name: bookworm
            container: python:3.12-bookworm
          - name: raspberry-pi-5
            container: wpilib/raspbian-cross-ubuntu:2026-bookworm-22.04-py312
    runs-on: ubuntu-22.04
    container: ${{ matrix.container }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "20.9.0"

      - name: Cache npm + Next.js
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            synapse_ui/node_modules
            synapse_ui/.next/cache
          key: ubuntu-node-20-${{ hashFiles('synapse_ui/package-lock.json') }}
          restore-keys: |
            ubuntu-node-20-

      - run: npm ci
        working-directory: synapse_ui

      # Only install Python 3.12 from source for Raspberry Pi
      - name: Install Python 3.12 on Raspberry Pi
        if: matrix.name == 'raspberry-pi-5'
        shell: bash
        run: |
          set -e
          PYTHON_VERSION="3.12.2"
          PYTHON_CMD=$(command -v python3 || true)
          if [[ -n "$PYTHON_CMD" ]]; then
            VERSION=$($PYTHON_CMD -c 'import sys; print(f"{sys.version_info.major}.{sys.version_info.minor}")')
            if [[ "$VERSION" < "3.12" ]]; then
              PYTHON_CMD=""
            fi
          fi

          if [[ -z "$PYTHON_CMD" ]]; then
            echo "Installing Python $PYTHON_VERSION from source..."
            apt-get update
            apt-get install -y wget build-essential libssl-dev zlib1g-dev libncurses5-dev \
              libncursesw5-dev libreadline-dev libsqlite3-dev libgdbm-dev libdb5.3-dev \
              libbz2-dev libexpat1-dev liblzma-dev tk-dev libffi-dev
            wget https://www.python.org/ftp/python/$PYTHON_VERSION/Python-$PYTHON_VERSION.tgz
            tar xf Python-$PYTHON_VERSION.tgz
            cd Python-$PYTHON_VERSION
            ./configure --enable-optimizations --prefix=/usr/local
            make -j$(nproc)
            make install
            cd ..
            PYTHON_CMD=/usr/local/bin/python3
          fi

          echo "Using Python at $PYTHON_CMD"
          ln -sf $PYTHON_CMD /usr/local/bin/python
          python --version

      - name: Create Python 3.12 venv
        shell: bash
        run: |
          PYTHON_CMD=$(command -v python3 || command -v python)
          $PYTHON_CMD -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          python --version

      - name: Install dependencies in venv
        shell: bash
        run: |
          source .venv/bin/activate
          make install
          python -m pip install ".[dev]"

      - name: Run build check in venv
        shell: bash
        run: |
          source .venv/bin/activate
          make build

      - name: Check wheel contents in venv
        shell: bash
        run: |
          source .venv/bin/activate
          python - <<'EOF'
          import sys, glob, zipfile, re
          wheel_files = glob.glob('dist/*.whl')
          if not wheel_files:
              sys.exit("No wheel file found")
          pattern = re.compile(r'synapse/|synapse_net/|synapse_installer/|synapse_ui/')
          with zipfile.ZipFile(wheel_files[0]) as zf:
              for info in zf.infolist():
                  if pattern.search(info.filename):
                      print(info.filename)
          EOF

  # Lint
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          cache: pip
          python-version: "3.12"
      - run: pip install ruff isort
      - run: ruff check .
      - run: isort --check-only --diff .

  # Type-check
  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          cache: pip
          python-version: "3.12"

      - uses: actions/setup-node@v3
        with:
          node-version: "20.9.0"

      - name: Cache npm + Next.js
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            synapse_ui/node_modules
            synapse_ui/.next/cache
          key: ubuntu-node-20-${{ hashFiles('synapse_ui/package-lock.json') }}
          restore-keys: |
            ubuntu-node-20-
      - run: npm ci
        working-directory: synapse_ui

      - run: |
          make install
          pip install ".[dev]"
      - run: pip install pyright
      - run: pyright

  # Test
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - uses: actions/setup-node@v3
        with:
          node-version: "20.9.0"

      - name: Cache npm + Next.js
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            synapse_ui/node_modules
            synapse_ui/.next/cache
          key: ubuntu-node-20-${{ hashFiles('synapse_ui/package-lock.json') }}
          restore-keys: |
            ubuntu-node-20-

      - run: npm ci
        working-directory: synapse_ui

      - run: |
          make install
          pip install ".[dev]"
      - run: pip install pytest
      - run: make test
