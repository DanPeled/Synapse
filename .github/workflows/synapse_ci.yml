name: Synapse CI

on:
  push:
    branches:
      - main
    paths:
      - "synapse_core/**"
      - "synapse_net/**"
      - "synapse_installer/**"
  pull_request:
    paths:
      - "synapse_core/**"
      - "synapse_net/**"
      - "synapse_installer/**"

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python: [3.11, 3.12, 3.13]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.9.0"

      - name: Install Node.js dependencies
        working-directory: synapse_ui
        run: npm install

      - name: Install Python dependencies
        run: |
          make install
          pip install ".[dev]"

      - name: Run build check
        run: make build

      - name: Check wheel contents
        run: |
          pip install wheel
          python -c "
          import sys, glob, zipfile, re
          wheel_files = glob.glob('dist/*.whl')
          if not wheel_files:
              print('No wheel file found', file=sys.stderr)
              sys.exit(1)
          wheel_file = wheel_files[0]
          print(f'Wheel file: {wheel_file}')
          pattern = re.compile(r'synapse/|synapse_net/|synapse_installer/|synapse_ui/')
          with zipfile.ZipFile(wheel_file) as zf:
              for info in zf.infolist():
                  if pattern.search(info.filename):
                      print(info.filename)
          "

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Ruff and isort
        run: pip install ruff isort

      - name: Run Ruff linting
        run: ruff check .

      - name: Run isort check
        run: isort --check-only --diff .

  type-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.9.0"

      - name: Install Node.js dependencies
        working-directory: synapse_ui
        run: npm install

      - name: Install Python dependencies
        run: |
          make install
          pip install ".[dev]"

      - name: Install Pyright
        run: pip install pyright

      - name: Run Pyright type checks
        run: pyright

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.9.0"

      - name: Install Node.js dependencies
        working-directory: synapse_ui
        run: npm install

      - name: Install Python dependencies
        run: |
          make install
          pip install ".[dev]"

      - name: Install PyTest
        run: pip install pytest

      - name: Run Tests
        run: make test
