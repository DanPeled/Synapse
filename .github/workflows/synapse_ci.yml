name: Synapse CI

on:
  push:
    branches:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.7'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        working-directory: synapse_lib

      - name: Run build check
        run: |
          python -m compileall .
        working-directory: synapse_lib

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.7'

      - name: Install Ruff
        run: |
          pip install ruff
        working-directory: synapse_lib

      - name: Run Ruff linting
        run: |
          ruff check .
        working-directory: synapse_lib

  type-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.7'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        working-directory: synapse_lib

      - name: Install Pyright
        run: |
          pip install pyright
        working-directory: synapse_lib

      - name: Run Pyright type checks
        run: |
          pyright
        working-directory: synapse_lib

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.7'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        working-directory: synapse_lib

      - name: Run unittests
        run: |
          python -m unittest discover -s tests
        working-directory: synapse_lib
