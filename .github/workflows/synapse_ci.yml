name: Synapse CI

on:
  push:
    branches:
      - main
    paths:
      - "synapse_core/**"
      - "synapse_net/**"
      - "synapse_installer/**"
  pull_request:
    paths:
      - "synapse_core/**"
      - "synapse_net/**"
      - "synapse_installer/**"

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python: [3.11, 3.12, 3.13]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - uses: actions/setup-node@v3
        with:
          node-version: "20.9.0"

      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            synapse_ui/node_modules
          key: ${{ runner.os }}-node-20-${{ hashFiles('synapse_ui/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-20-

      - name: Install Node.js dependencies
        working-directory: synapse_ui
        run: npm ci

      - name: Install Python dependencies
        run: |
          make install
          pip install ".[dev]"

      - name: Run build check
        run: make build

      - name: Check wheel contents
        run: |
          pip install wheel
          python - <<'EOF'
          import sys, glob, zipfile, re
          wheel_files = glob.glob('dist/*.whl')
          if not wheel_files:
              sys.exit("No wheel file found")
          pattern = re.compile(r'synapse/|synapse_net/|synapse_installer/|synapse_ui/')
          with zipfile.ZipFile(wheel_files[0]) as zf:
              for info in zf.infolist():
                  if pattern.search(info.filename):
                      print(info.filename)
          EOF

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - run: pip install ruff isort
      - run: ruff check .
      - run: isort --check-only --diff .

  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - uses: actions/setup-node@v3
        with:
          node-version: "20.9.0"

      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            synapse_ui/node_modules
          key: ${{ runner.os }}-node-20-${{ hashFiles('synapse_ui/package-lock.json') }}

      - run: npm ci
        working-directory: synapse_ui

      - run: |
          make install
          pip install ".[dev]"
      - run: pip install pyright
      - run: pyright

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - uses: actions/setup-node@v3
        with:
          node-version: "20.9.0"

      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            synapse_ui/node_modules
          key: ${{ runner.os }}-node-20-${{ hashFiles('synapse_ui/package-lock.json') }}

      - run: npm ci
        working-directory: synapse_ui

      - run: |
          make install
          pip install ".[dev]"
      - run: pip install pytest
      - run: make test
