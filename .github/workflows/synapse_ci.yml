name: Synapse CI

on:
  push:
    branches:
      - main
    paths:
      - "synapse_core/**"
      - "synapse_net/**"
      - "synapse_installer/**"
  pull_request:
    paths:
      - "synapse_core/**"
      - "synapse_net/**"
      - "synapse_installer/**"

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10.7"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.9.0"

      - name: Install Node.js dependencies
        working-directory: synapse_ui
        run: npm install

      - name: Install Python dependencies
        run: |
          make install
          pip install ".[dev]"

      - name: Run build check
        run: make build

      - name: Check wheel contents
        run: |
          pip install wheel
          WHEEL_FILE=$(ls dist/*.whl | head -n 1)
          echo "Wheel file: $WHEEL_FILE"
          unzip -l "$WHEEL_FILE" | grep -E 'synapse/|synapse_net/|synapse_installer/|synapse_ui/'

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10.7"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.9.0"

      - name: Install Node.js dependencies
        working-directory: synapse_ui
        run: npm install

      - name: Install Ruff and isort
        run: pip install ruff isort

      - name: Run Ruff linting
        run: ruff check .

      - name: Run isort check
        run: isort --check-only --diff .

  type-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10.7"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.9.0"

      - name: Install Node.js dependencies
        working-directory: synapse_ui
        run: npm install

      - name: Install Python dependencies
        run: |
          make install
          pip install ".[dev]"

      - name: Install Pyright
        run: pip install pyright

      - name: Run Pyright type checks
        run: pyright

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10.7"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.9.0"

      - name: Install Node.js dependencies
        working-directory: synapse_ui
        run: npm install

      - name: Install Python dependencies
        run: |
          make install
          pip install ".[dev]"

      - name: Install PyTest
        run: pip install pytest

      - name: Run Tests
        run: make test
