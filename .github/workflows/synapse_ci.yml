name: Synapse CI

on:
  push:
    branches:
      - main
    paths:
      - 'synapse_core/**'
  pull_request:
    branches:
      - main
    paths:
      - 'synapse_core/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.7'

      - name: Install dependencies
        run: |
          pip install . 

      - name: Run build check
        run: |
          python -m build

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.7'

      - name: Install Ruff and isort
        run: |
          pip install ruff isort
        working-directory: synapse_core

      - name: Run Ruff linting
        run: |
          ruff check .
        working-directory: synapse_core

      - name: Run isort check
        run: |
          isort --check-only --diff .

  type-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.7'

      - name: Install dependencies
        run: |
          pip install .

      - name: Install Pyright
        run: |
          pip install pyright
        working-directory: synapse_core

      - name: Run Pyright type checks
        run: |
          pyright
        working-directory: synapse_core 

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.7'

      - name: Install dependencies
        run: |
          pip install .  

      - name: Install PyTest
        run: |
          pip install pytest
        working-directory: synapse_core

      - name: Run Tests
        run: |
          pytest .
        working-directory: synapse_core/tests
