syntax = "proto3";
package proto.v1;

enum AlertTypeProto {
  ALERT_TYPE_PROTO_UNSPECIFIED = 0;
  ALERT_TYPE_PROTO_INFO = 1;
  ALERT_TYPE_PROTO_WARNING = 2;
  ALERT_TYPE_PROTO_ERROR = 3;
}

message AlertProto { // Structure for an alert message
  AlertTypeProto type = 1; // Type of the alert (info, warning, error)
  string message = 2; // The alert message
}
