syntax = "proto3";

package proto.settings.v1;

import "proto/settings/v1/constraint_type.proto";
import "proto/settings/v1/value.proto";

message ConstraintProto {
  ConstraintTypeProto type = 4;
  ConstraintConfigProto constraint = 5;
}

message SettingMetaProto {
  string name = 1;
  string category = 2;
  string description = 3;
  SettingValueProto default = 4;
  ConstraintProto constraint = 5;
}
